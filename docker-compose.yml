services:
  database:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: rota_hunter
      POSTGRES_USER: rota
      POSTGRES_PASSWORD: hunter
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    image: python:3.11
    working_dir: /app
    volumes:
      - ./backend:/app
      - ./backend/database:/app/database
    command: bash -c "pip install -r requirements.txt && uvicorn app:app --host 0.0.0.0 --port 8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://rota:hunter@database:5432/rota_hunter
      JWT_SECRET: super-secreto
      FRONTEND_URL: http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      - database
  frontend:
    image: node:20
    working_dir: /web
    volumes:
      - ./frontend:/web
    command: bash -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
